      <h2 class="regis text-center">Registrasi User</h2>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="border p-5">
              <form>
                <div class="row mb-3">
                  <label for="inputAlumni3" class="col-sm-2 col-form-label"
                    >Cari Alumni</label
                  >
                  <div class="col-sm-10">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNamaLengkap3" class="col-sm-2 col-form-label"
                    >Nama Lengkap</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="nama"
                      placeholder="Nama Alumni"
                      class="form-control"
                      id="inputNamaLengkap3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputAsalProdi3" class="col-sm-2 col-form-label"
                    >Asal Prodi</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      placeholder="Asal Prodi Alumni"
                      class="form-control"
                      id="inputAsalProdi3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputUsername3" class="col-sm-2 col-form-label"
                    >Username</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="username"
                      class="form-control"
                      id="inputUsername3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputCekPassword3" class="col-sm-2 col-form-label"
                    >Cek Password</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="cekpassword"
                      class="form-control"
                      id="inputCekPassword3"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-daftar">Daftar</button>
              </form>
            </div>
          </div>
