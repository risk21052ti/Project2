<h5><u> Daftarkan Alumni</u></h5>
<br>
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Cari Nama Alumni :</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-search"></i>
          </div>
        </div> 
        <input id="text" name="text" placeholder="search" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="studi" class="col-4 col-form-label">Program Studi :</label> 
    <div class="col-8">
      <input id="studi" name="studi" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tahun" class="col-4 col-form-label">Tahun Masuk :</label> 
    <div class="col-8">
      <input id="tahun" name="tahun" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="thnL" class="col-4 col-form-label">Tahun Lulus :</label> 
    <div class="col-8">
      <input id="thnL" name="thnL" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="link" class="col-4 col-form-label">Alamat Linkedin</label> 
    <div class="col-8">
      <input id="link" name="link" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Pekerjaan :</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Alamat Kantor :</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
